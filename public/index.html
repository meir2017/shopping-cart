<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Shopping Cart!</title>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">SHOPPING CART</a>
        <span>    <button type="button" class="btn btn-primary  add_new_product" data-toggle="modal" data-target="#new_product">
          add a new product
          </button> </span>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="view-cart" data-toggle="dropdown" role="button">Shopping Cart <i class="fa fa-shopping-cart"></i></a>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="page-header">
    <h1>SHOPPING CART</h1>
  </div>

  <div class="container"id="userCart">
    <div class="shopping-cart">
      <p class="cart-title">Items in Cart</p>
      <div class="cart-list"></div>
      <p>Total: $<span class="total">0</span></p>
      <button type="button" class="btn clear-cart">Clear Cart</button>
    </div>


    <div class="row">
      <div class="col-md-4">
        <div class="card-container">
          <div class="card item" data-name="glass" data-price="68">
            <div class="pricebox">
              <p class="price"> $68 </p>
            </div>
            <div class="buybox">
              <p class="add-to-cart"> ADD TO CART </p>
            </div>
            <div class="card-inner">
              <img src="http://ecx.images-amazon.com/images/I/31AOX24ATKL.jpg" class="proimage">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card-container">
          <div class="card item" item data-name="pencils" data-price="3">
            <div class="pricebox">
              <p class="price"> $3 </p>
            </div>
            <div class="buybox">
              <p class="add-to-cart"> ADD TO CART </p>
            </div>
            <div class="card-inner">
              <img src="http://ecx.images-amazon.com/images/I/51YFEe%2BCYbL.jpg" class="proimage">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card-container">
          <div class="card item" item data-name="kinfolk" data-price="21">
            <div class="pricebox">
              <p class="price"> $21 </p>
            </div>
            <div class="buybox">
              <p class="add-to-cart"> ADD TO CART </p>
            </div>
            <div class="card-inner">
              <img src="http://ecx.images-amazon.com/images/I/41m0VhULItL.jpg" class="proimage">
            </div>
          </div>
        </div>
      </div>

    
    
      <div class="col-md-4" id="userCart">
        <div class="card-container">
          <div class="card item" item data-name="book" data-price="25">
            <div class="pricebox">
              <p class="price"> $25 </p>
            </div>
            <div class="buybox">
              <p class="add-to-cart"> ADD TO CART </p>
            </div>
            <div class="card-inner">
              <img src="http://ecx.images-amazon.com/images/I/41uyfSEwr0L.jpg" class="proimage">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card-container">
          <div class="card item" item data-name="pipe" data-price="124">
            <div class="pricebox">
              <p class="price"> $124 </p>
            </div>
            <div class="buybox">
              <p class="add-to-cart"> ADD TO CART </p>
            </div>
            <div class="card-inner">
              <img src="http://ecx.images-amazon.com/images/I/41TvbxcZpZL.jpg" class="proimage">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card-container">
          <div class="card item" item data-name="stool" data-price="92">
            <div class="pricebox">
              <p class="price"> $92 </p>
            </div>
            <div class="buybox">
              <p class="add-to-cart"> ADD TO CART </p>
            </div>
            <div class="card-inner">
              <img src="http://ecx.images-amazon.com/images/I/41NZO5GovmL.jpg" class="proimage">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Modal a new product -->
      <div class="modal fade" id="new_product" tabindex="-1" role="dialog" aria-labelledby="myProduct" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h1 class="modal-title" id="myProduct">Add A New Product</h>
                  </div>
                 <form id="myform">
                  <div class="modal-body-product">
                    <div class="md-form">
                        <input type="text" class="form-control"required minlength="3"  maxlength="20" placeholder="Name product" id="nameProduct">
                    </div>
                    <div class="md-form">
                        <input type="number" class="form-control"required min="5"  max="1000" placeholder="Price product" id="priceProduct">
                    </div>
                    <input type="file" required id="myFile">
                    <p id="demo"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary  btnSaveProduct" value="Save changes" >
                </div>
                 </form>
              </div>
          </div>
      </div>
                                      
  
    <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="handlebars/dist/handlebars.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="addItem.js"></script>
</body>
</html>
